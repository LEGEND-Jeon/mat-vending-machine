<!DOCTYPE html>
<html>
<head>
    <script>
        function refund() {
            var formData = new FormData();
            formData.append('cid', 'TC0ONETIME');
            formData.append('tid', 'T4');
            formData.append('cancel_amount', 5000);
            formData.append('cancel_tax_free_amount', 0);

            fetch('/refund', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            });
        }
    </script>
</head>
<body>
    <button onclick="refund()">환불 요청</button>
</body>
</html>
